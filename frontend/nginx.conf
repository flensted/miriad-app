resolver 8.8.8.8;

server {
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    # WebSocket proxy - needs dedicated block with long timeout
    location /stream {
        proxy_pass https://miriad-backend.fly.dev/stream;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host miriad-backend.fly.dev;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Proxy API and auth requests to backend
    location ~ ^/(api|auth|health|runtimes|disclaimer|spaces|channels|artifacts|messages|agents)(/|$) {
        proxy_pass https://miriad-backend.fly.dev;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host miriad-backend.fly.dev;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}