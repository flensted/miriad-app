# CI Pipeline - Runs on all pull requests
name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      # TODO: Re-enable after setting up TypeScript project references
      # - run: pnpm typecheck
      # - run: pnpm lint
      - run: pnpm test

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      # TODO: Re-enable after fixing React hooks violations in App.tsx
      # - run: pnpm lint
      - run: pnpm build

  container:
    name: Agent Container Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build TypeScript
        working-directory: agents/sandbox
        run: npm ci && npm run build
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: agents/sandbox
          platforms: linux/amd64
          push: false
          tags: cast-agent:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  tunnel-server:
    name: Tunnel Server Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: backend/packages/tunnel-server
          platforms: linux/amd64
          push: false
          tags: cast-tunnel-server:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
